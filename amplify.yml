version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install aws-amplify  # Ensure aws-amplify is installed before build
        - npm install  # Install all dependencies
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
