version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 # ✅ Use Node.js 20 (Supports latest NPM)
        - npm install -g npm@10 # ✅ Install compatible NPM 10 (Avoid NPM 11)
        - npm install aws-amplify @aws-amplify/auth
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
